<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <label for="name" aria-placeholder="Name">First Name </label>
        <input type="text" id="name" />
        <br>
        <br>
        <label for="Lname" aria-placeholder="Last Name">Last Name</label>
        <input type="text" id="Lname" />
        <br>
        <br>
        <label for="email" aria-placeholder="email">Email</label>
        <input type="email" id="email" />
        <br>
        <br>
        <label for="password" aria-placeholder="Password">Password</label>
        <input type="password" id="password" />
        <br>
        <br>
        <label for="passi" aria-placeholder="Confirm Password">Confirm Password</label>
        <input type="password" id="passi" />
        <br>
        <br>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" />
        <br>
        <br>
        <label for="gender">Gender: </label>
        <br>
        <input type="radio" name="gender" />
        <label for="radio">Male</label>
        <br>
        <input type="radio" name="gender" />
        <label for="gender">Fmale</label>
        <br>
        <br>
        <input type="checkbox" id="check" />
        <label for="check">I accept the terms and services</label>
        <br>
        <br>
        <br>
        <br>
        <button>Sign Up</button>
        <br>
        <br>
        <br>
        <br>
        <p>Already have an account?<a href="login.html">Log In here!</a></p>
    </form>
</body>

</html>
