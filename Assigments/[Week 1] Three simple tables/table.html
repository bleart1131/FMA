<!DOCTYPE html>
<html>

<head>
  <title>Simple Tables</title>
</head>

<body>
  <table border="1" width="50%">
    <tr>
      <th>*</th>
      <th>2</th>
      <th>3</th>
    </tr>
    <tr>
      <th>2 </th>
      <td>4</td>
      <td>6</td>
    </tr>
    <tr>
      <th>3</th>
      <td>6</td>
      <td>9</td>
    </tr>
  </table>

  <hr>

  <table border="1" width="50%">
    <tr>
      <th>Product</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Pc</td>
      <td>300$</td>
    </tr>
    <tr>
      <td>Mouse</td>
      <td>70$</td>
    </tr>
    <tr>
      <td>Keyboard</td>
      <td>100$</td>
    </tr>
    <tr>
      <th> Total</th>
      <th>470$</th>
    </tr>
  </table>

  <hr>

  <table border="1" width="50%">
    <hr>
    <tr>
      <th>Favorite Website</th>
      <th><a href="https://www.youtube.com/">Youtube</a></th>
    </tr>
    <tr>
      <th>Favorite sport</th>
      <td> Football</td>
    </tr>
    <tr>
      <th>Favorite dog breed</th>
      <td> <strong>German</strong> shepherd <img
          src="https://encrypted-tbn3.gstatic.com/licensed-image?q=tbn:ANd9GcSgU4nPfMA2Ss-LB1u-cfjkd3JCEsyeyaLqufqktH0cl4DfeyvjoGMubCIvYW5OwwpB9iMBWMNAvl3qiwA"
          width="100" height="100"> </td>
    </tr>
  </table>
</body>

</html>
