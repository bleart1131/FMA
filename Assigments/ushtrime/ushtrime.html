<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelat</title>
</head>
<body>
    <table border="1" width="50%">
        <tr>
            <th rowspan="3">*</th>
            <th>1</th>
            <th>1</th>
            <th>1</th>
            <th>1</th>

        </tr>
        <tr>
            <th>1</th>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <th>2</th>
            <td>1</td>
            <td colspan="2">2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <th>2</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <th>2</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    
</body>
</html>
