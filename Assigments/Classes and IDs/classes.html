<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classes and IDs</title>
    <style>
        .title{
            background-color: grey;
            color: white;
        }
        #main-title{
            background-color: yellow;
            color: grey;
        }
    </style>
</head>
<body>
    <h1 id="main-title">bbb</h1>
    <h1 class="title">bbb</h1>
</body>
</html>
